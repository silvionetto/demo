<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(content, title)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title} ?: 'Airplane Marketplace'"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Add more CSS/JS as needed -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/contact}">Contact</a>
        <a th:href="@{/login}" sec:authorize="!isAuthenticated()">Login</a>
        <a th:href="@{/adm}" sec:authorize="hasRole('ADMIN')">Admin</a>
        <a href="#" onclick="document.getElementById('logout-form').submit();" sec:authorize="isAuthenticated()">Logout</a>
        <form id="logout-form" th:action="@{/logout}" method="post" style="display: none;"></form>
    </nav>
</header>

<main>
    <div th:if="${message}" class="alert alert-success">
        <p th:text="${message}"></p>
    </div>
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <div th:replace="${content}">
        <!-- Content of specific page will be inserted here -->
    </div>
</main>

<footer>
    <p>&copy; 2024 Airplane Marketplace</p>
</footer>
</body>
</html>
